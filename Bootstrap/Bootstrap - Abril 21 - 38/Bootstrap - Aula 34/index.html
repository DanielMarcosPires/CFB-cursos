<!doctype html>
<html lang="pt-br">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .caixa{
            border: 1px solid #000;
            padding: 6px;
            margin: 6px;
            color: #fff;
        }
        .clearFix{
            clear: both;
        }
    </style>
    </head>
<body>

    <div>
        <div style="float: left;" class="caixa bg-primary">Esquerda 1</div>
        <div style="float: right;" class="caixa bg-primary">Direita 1</div>
        <div style="float: left;" class="caixa clearFix bg-success">Esquerda 2</div>
        <div style="float: right" class="caixa clearFix bg-success">Direita 2</div>
        <div style="float: left;" class="caixa clearFix bg-secondary">Esquerda 3</div>
        <div style="float: right" class="caixa clearFix bg-secondary">Direita 3</div>
    </div>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 </body>
</html>
