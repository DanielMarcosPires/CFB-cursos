<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calc" class="calc">
        <div id="nome" class="nome">
            <p>Calculadora CFB Cursos</p>
        </div>
        <div id="div_display" class="div_display">
            <p id="display"></p>
        </div>
        <div id="div_teclas" class="div_display">
           <button class="tecla simbol">on</button>
           <button class="tecla clear">cl</button>
           <button class="tecla">(</button>
           <button class="tecla">)</button>
           <button class="tecla num">6</button>
           <button class="tecla num">7</button>
           <button class="tecla num">9</button>
           <button class="tecla simbol">+</button>
            <!--  -->
           <button class="tecla num">3</button>
           <button class="tecla num">4</button>
           <button class="tecla num">5</button>
           <button class="tecla simbol">-</button>
            <!--  -->
           <button class="tecla num">1</button>
           <button class="tecla num">2</button>
           <button class="tecla num">3</button>
           <button class="tecla simbol">x</button>
            <!--  -->
           <button class="tecla">,</button>
           <button class="tecla num">0</button>
           <button class="tecla equal">=</button>
           <button class="tecla simbol">/</button>
            <!--  -->

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
